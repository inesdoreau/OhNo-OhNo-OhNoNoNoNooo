<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>OhNoQuiz</title>
        <meta charset="utf-8">
        <!--<link rel="stylesheet" type="text/css" href="CSS/index.css">-->
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
      <!--<header class="site-header">-->
        <div id = "app">
          <header class="header-quizz">
            <div class="header-div">
              <router-link to='/' class="header-logo">
                <img class="LogoQuiz" src="images/OhNoQuizEmpty.png">
              </router-link>
              <div  class="header-right" v-if="isConnected">
                <router-link to='/account' class="header-login header-link">Mon Compte</router-link>
                <button class="header-register header-link" @click.prevent="logout">Deconnexion </button>
              </div>
              <div  class="header-right" v-else>
                <router-link to='/login' class="header-login header-link">Connexion</router-link>
                <router-link to='/register' class="header-register header-link">Inscription</router-link>
              </div>
          </div>
          </header>
          
          <main>
            <router-view
              :user="user"
              :is-connected="isConnected"
              :questions="questions"
              :answers="answers"
              :score="score"
              :users="users"
              @login="login"
              @logout="logout"
              @add-question="addQuestion"
              @add-answer="addAnswers"
              @add-score="addScore"
            ></router-view>
          </main>
        </div>
      <script src="/vue-application.js"></script>
    </body>
</html>



<script>
  module.exports = {
    methods: {
          logout: function (event) {
              this.$emit('logout')
          }
      }
  }
  </script>

<style>
  @import 'CSS/index.css';
</style>
