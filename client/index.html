<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>OhNoQuiz</title>
        <meta charset="utf-8">
        <!--<link rel="stylesheet" type="text/css" href="CSS/index.css">-->
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
      <!--<header class="site-header">-->
        <div id = "app">
          <img class="LogoQuiz" src="images/OhNoQuiz.png">
          
          <main>
            <router-view
              :user="user"
              :is-connected="isConnected"
              :questions="questions"
              :answers="answers"
              :score="score"
              @login="login"
              @add-question="addQuestion"
              @add-answers="addAnswers"
              @add-score="addScore"
            ></router-view>
          </main>
        </div>
      <script src="/vue-application.js"></script>
    </body>
</html>

<style>
  @import 'CSS/index.css';
</style>
